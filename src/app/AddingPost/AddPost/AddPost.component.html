<mat-card>
  <mat-card-header>
    <mat-card-title><b>Add Post</b></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="col-6" appearance="outline">
      <mat-label class="title">Title</mat-label>
      <input [(ngModel)]="postData.title" matInput placeholder="Enter Title">
    </mat-form-field>
    <mat-form-field class="col-6" appearance="outline">
      <mat-label class="title">Time</mat-label>
      <input disabled matInput [(ngModel)]="postData.createdAt">
    </mat-form-field>
    <!-- <mat-form-field class="col-12">
      <mat-label class="subtitle">Post </mat-label>
      <textarea matInput placeholder="Write Post Here..."></textarea>
    </mat-form-field> -->
    <ckeditor [(ngModel)]="postData.content" [config]="config" debounce="500"></ckeditor>
  </mat-card-content>
  <mat-card-actions class="text-right">
    <button mat-raised-button color="warn" [routerLink]='["/"]'>Cancel </button>
    <button mat-raised-button color="primary" cdkFocusInitial (click)="addBlog()">Add</button>
  </mat-card-actions>
</mat-card>
