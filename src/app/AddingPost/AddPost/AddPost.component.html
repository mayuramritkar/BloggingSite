<mat-card>
  <mat-card-header>
    <mat-card-title>Add Post</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="col-12" appearance="fill">
      <mat-label class="title">Title</mat-label>
      <input matInput placeholder="Enter Title">
    </mat-form-field>
    <mat-form-field class="col-12">
      <mat-label class="subtitle">Post </mat-label>
      <textarea matInput placeholder="Write Post Here..."></textarea>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions class="text-right">
    <button mat-raised-button color="warn" (click)="closeDialog()">Cancel</button>
    <button mat-raised-button color="primary" cdkFocusInitial>Add</button>
  </mat-card-actions>
</mat-card>
